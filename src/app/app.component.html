<app-header></app-header>

<div class="container pt-5">
	<div class="row">
		<div class="col-md-9">

			<div class="row">
				<div class="col-md-12">
					<form [formGroup]="searchForm" (ngSubmit)="searchVideos()">
						<div class="input-group mb-3">
							<input formControlName="search" type="text" class="form-control" value="cat" placeholder="Search" aria-describedby="searchBtn" appAutoFocus>
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="submit" id="searchBtn">Go</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-12">
					<app-player></app-player>
				</div>
			</div>

		</div>
		<div class="col-md-3">
			<app-player-list></app-player-list>
		</div>
	</div>
</div>
