<app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
<div class="row" *ngIf="videoId">
	<div class="col-md-12">
		<div class="mb-4">
			<iframe class="width-100" height="360" [src]="baseVidoeUrl" frameborder="0" allowfullscreen></iframe>
		</div>
	</div>
	<div class="col-md-12">
		<h5>{{title}}</h5>
		<hr>
		<h6 class="mb-0">{{channelTitle}}</h6>
		<p class="mb-2">Published on {{publishedAt | date: mediumDate}}</p>
		<p>{{description}}</p>
	</div>

</div>
